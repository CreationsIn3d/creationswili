<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiales de Caseta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #000000;
        }
        .container {
            width: 100%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-top: 0;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #555;
        }
        @media (min-width: 768px) {
            .container {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Materiales de Caseta</h1>
        <form id="advancedForm">
            <div class="section">
                <h2>Datos del Solicitante</h2>
                <label for="data1">Nombre y Apellidos:</label>
                <input type="text" id="data1" name="data1" required>
                <label for="data2">Número del Control:</label>
                <input type="text" id="data2" name="data2" required>
                <label for="data3">Correo Electrónico Institucional:</label>
                <input type="email" id="data3" name="data3" required>
                <label for="data4">N° de Aula:</label>
                <input type="text" id="data4" name="data4" required>
                <label for="data5">Actividad a Realizar:</label>
                <input type="text" id="data5" name="data5" required>
            </div>
            <div class="section">
                <h2>Materiales</h2>
                <label for="data6">Puntas de Osciloscopio:</label>
                <input type="number" id="data6" name="data6">
                <label for="data7">Puntas de Generador:</label>
                <input type="number" id="data7" name="data7">
                <label for="data8">Cables Banana - Caimán:</label>
                <input type="number" id="data8" name="data8">
                <label for="data9">Cables Caimán - Caimán:</label>
                <input type="number" id="data9" name="data9">
                <label for="data10">Cables Banana - Banana:</label>
                <input type="number" id="data10" name="data10">
                <label for="data11">Multímetro:</label>
                <input type="number" id="data11" name="data11">
                <label for="data12">Otros:</label>
                <textarea id="data12" name="data12"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwStZTLNdtyBBbS65FhnInh_f-wGfhJP4vqu8K8Db0eKe2N2MDjhovPkw6QSYJmPwrX/exec';  // Reemplaza esta URL con la URL de tu script de Google Apps
        const form = document.forms['advancedForm'];

        form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              if (response.ok) {
                alert('¡Datos enviados exitosamente!');
              } else {
                throw new Error('Error en la respuesta del servidor');
              }
            })
            .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>

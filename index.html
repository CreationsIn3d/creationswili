<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Materiales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #000000;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Solicitud de Materiales</h1>
        <form id="materialForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="material">Material Solicitado:</label>
            <input type="text" id="material" name="material" required>
            
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <label for="date">Fecha Necesaria:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzxPAzD7F6c3XXXXXXXXXXXXXXX/exec';  // Reemplaza esta URL con la URL de tu script de Google Apps
        const form = document.forms['materialForm'];

        form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert('Â¡Solicitud enviada exitosamente!'))
            .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Préstamo de Materiales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #000000;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Préstamo de Materiales</h1>
        <form id="loanForm">
            <h2>Datos del Solicitante</h2>
            <label for="name">Nombre y Apellidos:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="controlNumber">Número de Control:</label>
            <input type="text" id="controlNumber" name="controlNumber" required>
            
            <label for="email">Correo Electrónico Institucional:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="classroomNumber">N° del Aula:</label>
            <input type="text" id="classroomNumber" name="classroomNumber" required>
            
            <h2>Materiales</h2>
            <label for="oscilloscopeProbes">Puntas de Osciloscopio:</label>
            <input type="number" id="oscilloscopeProbes" name="oscilloscopeProbes">
            
            <label for="generatorProbes">Puntas de Generador:</label>
            <input type="number" id="generatorProbes" name="generatorProbes">
            
            <label for="bananaCaimanCables">Cables Banana-Caimán:</label>
            <input type="number" id="bananaCaimanCables" name="bananaCaimanCables">
            
            <label for="caimanCaimanCables">Cables Caimán-Caimán:</label>
            <input type="number" id="caimanCaimanCables" name="caimanCaimanCables">
            
            <label for="bananaBananaCables">Cables Banana-Banana:</label>
            <input type="number" id="bananaBananaCables" name="bananaBananaCables">
            
            <label for="multimeter">Multímetro:</label>
            <input type="number" id="multimeter" name="multimeter">
            
            <label for="others">Otros:</label>
            <textarea id="others" name="others"></textarea>
            
            <button type="submit">Registrar Préstamo</button>
        </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyr41Jy6mmYDOdn0LU83Jxu8QNPXb6vSC4c8roO5wM7a7bE0pIBDxx1Z6cyAiyBCbac/exec';  // Tu URL de Google Apps Script
        const form = document.forms['loanForm'];

        form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              if (response.ok) {
                alert('¡Préstamo registrado exitosamente!');
              } else {
                throw new Error('Error en la respuesta del servidor');
              }
            })
            .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Datos a Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #000000;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .section {
            margin-bottom: 30px;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario Avanzado</h1>
        <form id="advancedForm">
            <div class="section">
                <h2>Sección 1</h2>
                <label for="data1">Dato 1:</label>
                <input type="text" id="data1" name="data1" required>
                <label for="data2">Dato 2:</label>
                <input type="text" id="data2" name="data2" required>
                <label for="data3">Dato 3:</label>
                <input type="text" id="data3" name="data3">
                <label for="data4">Dato 4:</label>
                <input type="text" id="data4" name="data4">
                <label for="data5">Dato 5:</label>
                <input type="text" id="data5" name="data5">
            </div>
            <div class="section">
                <h2>Sección 2</h2>
                <label for="data6">Dato 6:</label>
                <input type="text" id="data6" name="data6">
                <label for="data7">Dato 7:</label>
                <input type="text" id="data7" name="data7">
                <label for="data8">Dato 8:</label>
                <input type="text" id="data8" name="data8">
                <label for="data9">Dato 9:</label>
                <input type="text" id="data9" name="data9">
                <label for="data10">Dato 10:</label>
                <input type="text" id="data10" name="data10">
                <label for="data11">Dato 11:</label>
                <input type="text" id="data11" name="data11">
                <label for="data12">Dato 12:</label>
                <input type="text" id="data12" name="data12">
            </div>
            <div class="section">
                <h2>Sección 3</h2>
                <label for="data13">Dato 13:</label>
                <input type="text" id="data13" name="data13">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyr41Jy6mmYDOdn0LU83Jxu8QNPXb6vSC4c8roO5wM7a7bE0pIBDxx1Z6cyAiyBCbac/exec';  // Reemplaza esta URL con la URL de tu script de Google Apps
        const form = document.forms['advancedForm'];

        form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              if (response.ok) {
                alert('¡Datos enviados exitosamente!');
              } else {
                throw new Error('Error en la respuesta del servidor');
              }
            })
            .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
